<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- <link rel="stylesheet" href="style.css">  Use your existing style.css or create a separate login style -->
  <script type="module" src="js/login.js" defer></script>
  <style>
    /* Basic styling for the login form */
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(20,23,26,1) 0%, rgba(255,105,180,1) 90% );
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .form-group button:hover {
      background-color: #3e8e41;
    }

    .error-message {
        color: red;
        margin-top: 5px;
    }
    /* Center the input container */
.input {
  display: flex;
  flex-direction: column;
    text-align: center;
    margin-top: 20px;
    justify-content: center;
}

/* Stylish Separator */
.separator {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 15px 0;
    color: #888;
    font-size: 14px;
    font-weight: bold;
    position: relative;
}

.separator::before,
.separator::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #ccc;
    margin: 0 10px;
}

/* Google Button Styling */
.google-button {
    display: flex;
    align-self: center;
    align-items: center;
    justify-content: center;
    width: 220px;
    padding: 10px 15px;
    background: white;
    color: #444;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}

/* Google Button Hover Effect */
.google-button:hover {
    background: #f1f1f1;
    transform: translateY(-2px);
}

/* Google Logo Inside Button */
.google-button img {
    margin-right: 10px;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div id="error-message" class="error-message"></div>
      <div class="input">
        <div class="separator">
          <span>or</span>
      </div>
      
      <button id="google-login-btn" class="google-button">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
             alt="Google Logo" width="20">
        Login with Google
     </button>
     
     
      </div>
      <p>Don't have an account? <a href="register.html">Register</a></p> <!-- Link to registration page -->
      
    </form>
  </div>

  <!-- Firebase SDK (CDN version for simplicity) -->
  
  
</body>
</html>
