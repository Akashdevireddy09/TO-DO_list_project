<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap css -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <title>Todo List</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <script src="js/script.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
     <!-- bootstrap js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css"> -->
  </head>
  <body>
    <div class="background-blur"></div>
    
     <div class="container">

      <nav>
        <div class="logo">
          <h2>TO-DO LIST</h2>
          <img src="assets/images/logo.png" alt="todo_list_logo" />
        </div>
        
        <div class="nav-tabs">
            <button class="tab-btn" data-filter="all" >All</button>
            <button class="tab-btn" data-filter="upcoming">Upcoming</button>
            <button class="tab-btn" data-filter="completed" >Completed</button>
            <button class="tab-btn" data-filter="overdue" >Overdue</button>
        </div>

        <button id="logout_button">LogOut</button>
    </nav>
<!-- <ul id="task-list">
        <li class="task upcoming">Go to Gym (2025-03-29)</li>
        <li class="task completed">Help (2025-03-27)</li>
        <li class="task overdue">Test test test (2025-03-26)</li>
    </ul> -->
      
      
    <div class="main-layout"> 
       <h3 id="welcome_message" class="welcome-user-message">Hello..</h3>
      <!-- LEFT: Input Section -->
      <div class="left-pane">
       
         
        <div class="todo_app">
          <!-- <h2>TO-DO LIST <img src="assets/images/logo.png" alt="todo_list_logo" /></h2> -->
          <h5><u>"--Plan your work and work your plan--"</u></h5>
          <h4>Add task:</h4>
          <input type="text" id="input_task" placeholder="Add your task" required>
          
          <h4>Target date:</h4>
          <input type="date" id="input_date" required>
          
          <button id="add_task_button">Add Task</button>
        </div>
      </div>
    
      <!-- RIGHT: Task List Section -->
      <div class="right-pane">
        <div class="search">
          <div class="from_date">
            <label for="from_date">From</label>
            <input type="date">
          </div>
          <div class="to_date">
            <label for="to_date">TO</label>
            <input type="date">
          </div>
          <button class="search_button">search</button>
          <button class="reset_button">Reset</button>
        </div>
        <ul id="list_container">
          <!-- Tasks appear here -->
        </ul>
      </div>
    </div>
    
    
     </div>



    
  </body>
</html>
