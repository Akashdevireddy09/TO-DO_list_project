<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- <link rel="stylesheet" href="style.css">  Use your existing style.css or create a separate login style -->
  <script type="module" src="assets\js\register.js" defer></script>
  <style>
    /* Basic styling for the registration form - you can reuse the styles from login.html */
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(20,23,26,1) 0%, rgba(255,105,180,1) 90% );
    }

    .register-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .form-group button:hover {
      background-color: #3e8e41;
    }

    .error-message {
        color: red;
        margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="register-email" required>
      </div>
      <div class="form-group">
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="register-password" required>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
      <div id="register-error-message" class="error-message"></div>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

</body>
</html>
